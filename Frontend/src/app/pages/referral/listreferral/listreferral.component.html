<div class="card">
    <div class="w-full flex justify-between items-center">
        <div>
            <h5 class="page-title"><strong>Referral List</strong></h5>
        </div>
    </div>
    <hr />
    <div class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
        <div class="w-full md:w-auto">
            <p><strong>Total Number of Referrals:</strong> {{ totalRecords }}</p>
        </div>
        <div class="flex gap-2">
            <div class="w-full md:w-auto">
                <p-iconfield iconPosition="left" class="w-full">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" (input)="onSearch($event)" placeholder="Search keyword" class="w-full" />
                </p-iconfield>
            </div>
            <!-- <div class="w-full md:w-auto">
                <p-button label="Create Referral" icon="fas fa-plus" [raised]="true" severity="success" class="w-full" (click)="navigateToCreateReferral()" />
            </div> -->
        </div>
    </div>
    <br />
    <p-table #dt1 [value]=" referrals" dataKey="id" [rows]="rows" [loading]="loading" [paginator]="false" [globalFilterFields]="['referredById', 'referredUser Id', 'rewardAmount']">
        <ng-template #header>
            <tr>
                <th style="min-width: 15rem">
                    <div class="flex items-center font-bold">Referred By</div>
                </th>
                <th style="min-width: 15rem">
                    <div class="flex items-center font-bold">Referred User</div>
                </th>
                <th style="min-width: 15rem">
                    <div class="flex items-center font-bold">Reward Amount</div>
                </th>
                <th style="min-width: 15rem">
                    <div class="flex items-center font-bold">Created At</div>
                </th>
                <!-- <th style="min-width: 10rem">
                    <div class="flex items-center font-bold">Actions</div>
                </th> -->
            </tr>
        </ng-template>
        <ng-template #body let-referral>
            <tr>
                <td>
                    {{ referral.referredById }}
                </td>
                <td>
                    {{ referral.referredUserId }}
                </td>
                <td>
                    {{ referral.rewardAmount | currency }}
                </td>
                <td>
                    {{ referral.createdAt | date:'shortDate' }}
                </td>
                <!-- <td>
                    <div class="flex gap-2">
                        <p-button icon="pi pi-pencil" (click)="onEdit(referral.id)" />
                        <p-button icon="pi pi-trash" (click)="confirmDelete($event, referral.id)" />
                        <p-button icon="pi pi-eye" (click)="onView(referral.id)" />
                    </div>
                </td> -->
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="5">No referrals found.</td>
            </tr>
        </ng-template>
    </p-table>
    <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="totalRecords" [rowsPerPageOptions]="[10, 20, 30]" />
</div>
<p-toast />
<p-confirmdialog />
