<div class="card">
    <div class="w-full flex justify-between items-center">
        <div>
            <h5 class="page-title"><strong>User List</strong></h5>
        </div>
    </div>
    <hr />
    <div class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
        <div class="w-full md:w-auto">
            <p><strong>Total Number of Users:</strong> {{ totalRecords }}</p>
        </div>
        <div class="flex gap-2">
            <div class="w-full md:w-auto">
                <p-iconfield iconPosition="left" class="w-full">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" (input)="onSearch($event)" placeholder="Search keyword" class="w-full" />
                </p-iconfield>
            </div>
            <div class="w-full md:w-auto">
                <p-button label="Create User" icon="fas fa-plus" [raised]="true" severity="success" class="w-full" (click)="navigateToCreateUser()" />
            </div>
        </div>
    </div>
    <br />
    <p-table #dt1 [value]="users" dataKey="id" [rows]="rows" [loading]="loading" [paginator]="false" [globalFilterFields]="['username', 'telegramId', 'role']">
        <ng-template #header>
            <tr>
                <th style="min-width: 15rem">
                    <div class="flex items-center font-bold">Username</div>
                </th>
                <th style="min-width: 15rem">
                    <div class="flex items-center font-bold">Telegram ID</div>
                </th>
                <th style="min-width: 15rem">
                    <div class="flex items-center font-bold">Role</div>
                </th>
                <th style="min-width: 10rem">
                    <div class="flex items-center font-bold">Balance</div>
                </th>
                <th style="min-width: 10rem">
                    <div class="flex items-center font-bold">Order Count</div>
                </th>
                <th style="min-width: 10rem">
                    <div class="flex items-center font-bold">Actions</div>
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-user>
            <tr>
                <td>
                    {{ user.username }}
                </td>
                <td>
                    {{ user.telegramId }}
                </td>
                <td>
                    <p-tag [value]="user.role" [severity]="getSeverity(user.role)" />
                </td>
                <td>
                    {{ user.balance | currency: 'USD' : 'symbol' }}
                </td>
                <td>
                    {{ user.orderCount }}
                </td>
                <td>
                    <div class="flex gap-2">
                        <p-button icon="pi pi-pencil" (click)="onEdit(user.id)" />
                        <p-button icon="pi pi-trash" (click)="confirmDelete($event, user.id)" />
                        <!-- <p-button icon="pi pi-eye" (click)="onView(user.id)" /> -->
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="7">No users found.</td>
            </tr>
        </ng-template>
    </p-table>
    <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="totalRecords" [rowsPerPageOptions]="[10, 20, 30]" />
</div>
<p-toast />
<p-confirmdialog />
