<div class="card">
    <div class="w-full flex justify-between items-center">
        <div>
            <h5 class="page-title"><strong>Transaction List</strong></h5>
        </div>
    </div>
    <hr />
    <div class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
        <div class="w-full md:w-auto">
            <p><strong>Total Number of Transactions:</strong> {{ totalRecords }}</p>
        </div>
        <div class="flex gap-2">
            <div class="w-full md:w-auto">
                <p-iconfield iconPosition="left" class="w-full">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" (input)="onSearch($event)" placeholder="Search keyword" class="w-full" />
                </p-iconfield>
            </div>
            <!-- <div class="w-full md:w-auto">
                <p-button label="Create Transaction" icon="fas fa-plus" [raised]="true" severity="success" class="w-full" (click)="navigateToCreateTransaction()" />
            </div> -->
        </div>
    </div>
    <br />
    <p-table #dt1 [value]="transactions" dataKey="id" [rows]="rows" [loading]="loading" [paginator]="false" [globalFilterFields]="['amount', 'userId', 'walletId']">
        <ng-template #header>
            <tr>
                <th style="min-width: 15rem">
                    <div class="flex items-center font-bold">Transaction ID</div>
                </th>
                <th style="min-width: 15rem">
                    <div class="flex items-center font-bold">User  ID</div>
                </th>
                <th style="min-width: 15rem">
                    <div class="flex items-center font-bold">Wallet ID</div>
                </th>
                <th style="min-width: 15rem">
                    <div class="flex items-center font-bold">Amount</div>
                </th>
                <th style="min-width: 15rem">
                    <div class="flex items-center font-bold">Type</div>
                </th>
                <th style="min-width: 15rem">
                    <div class="flex items-center font-bold">Status</div>
                </th>
                <!-- <th style="min-width: 10rem">
                    <div class="flex items-center font-bold">Actions</div>
                </th> -->
            </tr>
        </ng-template>
        <ng-template #body let-transaction>
            <tr>
                <td>
                    {{ transaction.id }}
                </td>
                <td>
                    {{ transaction.userId }}
                </td>
                <td>
                    {{ transaction.walletId }}
                </td>
                <td>
                    {{ transaction.amount }}
                </td>
                <td>
                    {{ transaction.type }}
                </td>
                <td>
                    {{ transaction.status }}
                </td>
                <!-- <td>
                    <div class="flex gap-2">
                        <p-button icon="pi pi-pencil" (click)="onEdit(transaction.id)" />
                        <p-button icon="pi pi-trash" (click)="confirmDelete($event, transaction.id)" />
                        <p-button icon="pi pi-eye" (click)="onView(transaction.id)" />
                    </div>
                </td> -->
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="7">No transactions found.</td>
            </tr>
        </ng-template>
    </p-table>
    <p-paginator (onPageChange)=" onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="totalRecords" [rowsPerPageOptions]="[10, 20, 30]" />
</div>
<p-toast />
<p-confirmdialog />
